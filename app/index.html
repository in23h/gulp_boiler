<h2>Simple Gulp boilerplate</h2>
<p>This is a simple gulp boilerplate to start a project. It is set up for SASS and ES6 as well as browser-sync.</p>
<ol>
  <li>Clone from github</li>
  <li>Type npm install in the terminal</li>
  <li>Type gulp watch</li>
</ol>

<p>Browser-sync will open a page on localhost:3000</p>
